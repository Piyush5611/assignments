<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f0f8ff" opacity="0.3"/>
  
  <!-- Graduate cap -->
  <path d="M200 100 L150 140 L250 140 L200 120 Z" fill="#1b3358" stroke="#0d1b2a" stroke-width="2"/>
  <ellipse cx="200" cy="100" rx="60" ry="15" fill="#1b3358"/>
  
  <!-- Tassel -->
  <line x1="200" y1="100" x2="200" y2="80" stroke="#00d1ff" stroke-width="3"/>
  <circle cx="200" cy="80" r="5" fill="#00d1ff"/>
  
  <!-- Book/Laptop -->
  <rect x="120" y="200" width="160" height="100" rx="10" fill="#ffffff" stroke="#1b3358" stroke-width="2"/>
  <rect x="130" y="210" width="140" height="80" rx="5" fill="#e8f4fd"/>
  
  <!-- Screen content lines -->
  <line x1="150" y1="230" x2="250" y2="230" stroke="#00d1ff" stroke-width="2"/>
  <line x1="150" y1="250" x2="220" y2="250" stroke="#00d1ff" stroke-width="2"/>
  <line x1="150" y1="270" x2="240" y2="270" stroke="#00d1ff" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="120" r="15" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="320" cy="150" r="20" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="100" cy="280" r="12" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="300" cy="320" r="18" fill="url(#grad1)" opacity="0.7"/>
</svg>